<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformações 3D</title>
    <link rel="stylesheet" href="style.css">
    <script>
        var y, ny = 0, rotYINT;

        function rotateYDIV() {
            y = document.getElementById("d1");
            clearInterval(rotYINT);
            rotYINT = setInterval(startYRotate, 10);
        }

        function startYRotate() {
            ny += 1;
            y.style.transform = "rotateY(" + ny + "deg) translate(200px, 200px)";
            if (ny === 180 || ny >= 360) {
                clearInterval(rotYINT);
                if (ny >= 360) { ny = 0; }
            }
        }
    </script>
</head>
<body>
    <div id="d1" onclick="rotateYDIV()">
        CFB Cursos
    </div>
</body>
</html>
